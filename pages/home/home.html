<ion-item>
    
    <ion-row style="font-size:1.2rem;"> 
      <ion-col col-2 >
          
                            <img src="data:image/png;base64,{{result.Photo}}" onerror="this.src='../../assets/imgs/profileimg.png';">

           
      </ion-col>
      <ion-col col-10>
          <ion-row>
              
              <ion-col col-7 style="font-size:1.2rem;">
                  <div class="textoverflow">{{result.CaseName}}</div>
              </ion-col>
               <ion-col style="text-align: right;color: #3c2f61;" col-5>
                  <ion-icon name="link"></ion-icon><span  (click)="ViewDetails(result)">{{result.CaseNo}}({{result.CaseNoYear}})</span><ion-icon class="custom-down" (click)="showConfirm(result.CaseName,$event)"></ion-icon>
               </ion-col>
          </ion-row>
          <div style="font-size:1.2rem;"><b>{{result.ClientName}}</b></div>
    <div text-center style="font-size:1.2rem;">VS</div>
    <div style="font-size:1.2rem;">{{result.OtherPartyName}}</div>

    <ion-row >
      <ion-col (click)="openCaseHistory(result)"  >
        <div style="font-size:1.2rem;"><ion-icon name="document" color="primary" ></ion-icon><span style="padding-left: 10px">Case History({{result.historycount}})</span></div>
      </ion-col>
      <ion-col  style="text-align:right">
        <div style="font-size:1.2rem;" (click)='bookmarkthis(result,i)'><ion-icon name="bookmark" [color]="result.color" ></ion-icon><span style="padding-left: 10px">bookmark</span></div>

      </ion-col>
      <ion-col  col-1>
          <ion-icon name="share" (click)='sharethis()'></ion-icon>
      </ion-col>
    </ion-row>
      </ion-col>
    </ion-row>
    
    
  </ion-item>
